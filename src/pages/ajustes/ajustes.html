<h2 > {{id.Pregunta}}</h2>


   <ion-list radio-group>
  <ion-item >
    <ion-label >{{id.Opciones.A}}</ion-label>
    <ion-radio  [value]="id.Opciones.A" (click)="habilitar()" (click)="Aceptar(id.Opciones.A)"></ion-radio>
  </ion-item>

  <ion-item >
    <ion-label >{{id.Opciones.B}}</ion-label>
    <ion-radio [value]="id.Opciones.B" (click)="habilitar()" (click)="Aceptar(id.Opciones.B)"></ion-radio>
  </ion-item>

  <ion-item >
    <ion-label >{{id.Opciones.C}}</ion-label>
    <ion-radio [value]="id.Opciones.C" (click)="habilitar()" (click)="Aceptar(id.Opciones.C)"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label >{{id.Opciones.D}}</ion-label>
    <ion-radio [value]="id.Opciones.D" (click)="habilitar()" (click)="Aceptar(id.Opciones.D)"></ion-radio>
  </ion-item>
</ion-list>

<ion-grid>


  <ion-row>
    <ion-col>
      <button ion-button color="danger" (click)="Repasar()" block>
        <ion-icon ios="ios-pricetag" md="md-pricetag"></ion-icon>
      Tengo Que Repasar
    </button>
  </ion-col>
     
    
    <ion-col>
      <button ion-button color="secondary" (click)="Cancelar()" block>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      Cancelar
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
