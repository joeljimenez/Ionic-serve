<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h3 text-center>Metodolog√≠a Agil de Kanban</h3>
            </ion-col>
            <ion-col text-rigth>
                <h6 class="tiempo"> {{contadorS}}</h6>
            </ion-col>
        </ion-row>
    </ion-grid>

    <hr>
    <h2 text-center>{{id.Pregunta}}</h2>


    <ion-list radio-group>
        <ion-item>
            <ion-label>{{id.Opciones.A.AR}}</ion-label>
            <ion-radio [value]="id.Opciones.A.AR" (click)="Aceptar(id.Opciones.A.indice,id.Correcta,numero)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{id.Opciones.B.AR}}</ion-label>
            <ion-radio [value]="id.Opciones.B.AR" (click)="Aceptar(id.Opciones.B.indice,id.Correcta,numero)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{id.Opciones.C.AR}}</ion-label>
            <ion-radio [value]="id.Opciones.C.AR" (click)="Aceptar(id.Opciones.C.indice,id.Correcta,numero)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{id.Opciones.D.AR}}</ion-label>
            <ion-radio [value]="id.Opciones.D.AR" (click)="Aceptar(id.Opciones.D.indice,id.Correcta,numero)"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-grid>


        <ion-row>
            <ion-col>
                <button ion-button color="danger" (click)="Repasar(numero)" block>
        <ion-icon ios="ios-pricetag" md="md-pricetag"></ion-icon>
      Tengo Que Repasar
    </button>
            </ion-col>


            <ion-col>
                <button ion-button color="secondary" (click)="Cancelar()" block>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      Cancelar
      </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
