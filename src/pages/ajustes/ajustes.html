<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img text-center width="50" height="50" src="../../assets/imgs/kn.png"></ion-img>
            </ion-col>
        
            <ion-col text-rigth>
                <h6 class="tiempo"> {{contadorS}}</h6>
            </ion-col>
        </ion-row>
    </ion-grid>

    <hr>
    <h2 text-center>{{prueba.PreguntasS.Pregunta}}</h2>


    <ion-list radio-group>
        <ion-item>
            <ion-label>{{prueba.PreguntasS.OpcionA}}</ion-label>
            <ion-radio [value]="prueba.PreguntasS.OpcionA" (click)="Aceptar(1,prueba.PreguntasS.Correcta)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{prueba.PreguntasS.OpcionB}}</ion-label>
            <ion-radio [value]="prueba.PreguntasS.OpcionB" (click)="Aceptar(2,prueba.PreguntasS.Correcta)"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{prueba.PreguntasS.OpcionC}}</ion-label>
            <ion-radio [value]="prueba.PreguntasS.OpcionC" (click)="Aceptar(3,prueba.PreguntasS.Correcta)"></ion-radio>
        </ion-item>

       
    </ion-list>

    <ion-grid>


        <ion-row>
            <ion-col>
                <button ion-button color="danger" (click)="Repasar(numero)" block>
        <ion-icon ios="ios-pricetag" md="md-pricetag"></ion-icon>
      Tengo Que Repasar
    </button>
            </ion-col>


            <ion-col>
                <button ion-button color="secondary" (click)="Cancelar()" block>
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      Cancelar
      </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
