

<ion-header color="ran">

  <ion-navbar>
    <ion-title text-center>  <ion-icon name="contact"> Login </ion-icon></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

</ion-item>

<ion-item>

<ion-label floating> <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Ingrese Contraseña</ion-label>

  </ion-row>
</ion-grid>

</ion-card>
