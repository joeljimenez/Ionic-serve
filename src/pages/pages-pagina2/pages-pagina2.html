<ion-header class="cabeza">
    <ion-grid>
        <ion-row>
            <ion-col text-center (click)="Regresar()">
                <ion-icon name="arrow-dropleft-circle"> </ion-icon>
                Menu Principal
            </ion-col>
            <ion-col text-center>
                <ion-icon ios="ios-trophy" md="md-trophy"></ion-icon>
                Nivel 10
            </ion-col>
            <ion-col text-center (click)="MostrarModal()">
                <ion-icon name="contact"></ion-icon>
                Perfil Usuario
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-header>

<ion-content class="pag2">
    <br><br><br>
    <ion-grid class="juego">
        <ion-row>
            <ion-col text-center>
                <h4>Pendientes</h4>

                <ion-col *ngFor="let k of Preguntas ; let i=index" class="ico1">
                    <ion-icon ios="ios-apps" md="md-apps" *ngIf="!k.Respondida && !k.Terminada" (click)="Pendientes(Preguntas[i],k.$key)"> {{1+i}} </ion-icon>
                </ion-col>
            </ion-col>
            <ion-col text-center>
                <h4>En Proceso</h4>


                <ion-col *ngFor="let k of  Preguntas, let i=index" class="ico2">
                    <ion-icon ios="ios-create" md="md-create" *ngIf="k.Respondida  && !k.Terminada" (click)="Pendientes(Preguntas[i],k.$key)"> {{i+1}} </ion-icon>

                </ion-col>


            </ion-col>
            <ion-col text-center>
                <h4>Terminadas</h4>

                <ion-col *ngFor="let k of Preguntas, let i=index" class="ico3">
                    <ion-icon ios="ios-checkmark" md="md-checkmark" *ngIf="k.Terminada && !k.Respondida "> {{i+1}} </ion-icon>
                </ion-col>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
