 
<ion-header class="ranking">
 
  <h1 class="title" ><ion-icon name="podium"></ion-icon>  Ranking <ion-icon name="podium"></ion-icon> </h1> 
   
</ion-header>
 <ion-content padding>
   <ion-list text-center>
      <ion-img  width="100" height="100" src="../../assets/imgs/top10.png"></ion-img>
   </ion-list>
   <h1>Posiciones</h1>
    <ion-card padding>
        <ion-row text-center>
            <ion-col> Posicion</ion-col>
            <ion-col> Usuario</ion-col>
            <ion-col> Puntuacion</ion-col>
            <ion-col> Nivel</ion-col>
          </ion-row>
    </ion-card>
   
   <ion-card class="h2"  padding *ngFor="let item of servi.Puntajes ; let i=index">
      <ion-row text-center>
      <ion-col> {{i+1}}</ion-col>
      <ion-col> {{item.usuario}}</ion-col>
      <ion-col> {{item.Puntacion}}</ion-col>
      <ion-col> {{item.nivel |Nivel }}</ion-col>
      </ion-row>
 
   </ion-card >
   
<button ion-button color="ran" block (click)="Atras()" >
  Regresar Pantalla
</button>
</ion-content>
