<ion-header padding  text-center class="docu">
 
    <h2 class="title" >Documentacion sobre Kanban</h2>
  

</ion-header>


<ion-content padding>

    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
        <h2 class="slide-title">{{slide.titulo}}</h2>
          <p>{{slide.Descripcion}}</p>
        </ion-slide>
        <ion-slide>
         
       </ion-slide>
      </ion-slides>


      <ion-fab left bottom>
          <button ion-fab color="documentacion"><ion-icon name="arrow-dropup"></ion-icon></button>
          <ion-fab-list side="top">
            <button ion-fab (click)="Juego()" color="danger"><ion-icon name="exit"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-playstation" (click)="Pasar()" color="jugar"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>

</ion-content>
